<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!-- Hide Show -->
     <h1 id="nama"></h1>
     <p id="nim"></p>
 
     <!-- Fade -->
     <h5 id="tanggal" style="display: none;">PalangkaRaya, 23 Januari 2001</h5>
     
     <div id="img" style="background-color:whitesmoke; display: none;">
         <img
         src="https://wallpapercave.com/wp/wp7316074.jpg"
         alt="" height="350">
     <img src="https://dailyspin.id/wp-content/uploads/2020/09/Alice.jpg"
         alt="" height="350">
     <img src="https://i.pinimg.com/originals/67/09/1f/67091fa7c783d8bf543ec1b080e8ffe9.jpg"
         alt="" height="350">
     <img src="https://wallpapercave.com/wp/wp7316063.jpg"
         alt="" height="350">
 
     </div>
 
     <br>
 
 
     <!-- Button Hide Show Toggle -->
     <button id="hide">Sembunyikan</button>
     <button id="show">Perlihatkan</button>
     <button id="toggle">Toggle</button>
 
     <!-- Button Fade -->
     <button id="fadeIn">Fade in</button>
     <button id="fadeOut">Fade Out</button>
     <button id="fadeToggle">Fade Toggle</button>
 
     <!-- Button Fade -->
     <button id="slideUp">Slide Up</button>
     <button id="slideDown">Slide Down</button>
     <button id="slideToggle">Slide Toggle</button>
 
     <script src="jquery.js"></script>
     <script src="praktikum_jquery.js"></script>
</body>
</html>
